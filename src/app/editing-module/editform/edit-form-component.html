<div class="edit_movie">
    <h1>Add Movie</h1>

    <div class="alert alert-danger" *ngIf="error">
        Oops, something went wrong...
    </div>

    <form #movieForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="model">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text"
                   id="name"
                   class="form-control"
                   required
                   [(ngModel)]="model.name"
                   #name="ngModel"
                   name="name"/>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required.
            </div>
        </div>
        <div class="form-group">
            <label for="director">Director: </label>
            <input type="text"
                   id="director"
                   class="form-control"
                   name="director"
                   required
                   [(ngModel)]="model.director"
                   #director="ngModel"/>
            <div [hidden]="director.valid || director.pristine" class="alert alert-danger">
                Director is required.
            </div>
        </div>
        <div class="form-group">
            <label for="duration">Duration: </label>
            <input type="number"
                   id="duration"
                   class="form-control"
                   name="duration"
                   [(ngModel)]="model.duration"
                   required
                   #duration="ngModel"/>
            <div [hidden]="duration.valid || duration.pristine" class="alert alert-danger">
                Duration is required.
            </div>
        </div>
        <div class="form-group">
            <label for="rating">Rating: </label>
            <input type="number"
                   id="rating"
                   class="form-control"
                   name="rating"
                   [(ngModel)]="model.rating"
                   required
                   pattern="^([0-9]|10)$"
                   #rating="ngModel"/>
            <div [hidden]="rating.valid || rating.pristine" class="alert alert-danger">
                Rating is required and should be between 0 and 10.
            </div>
        </div>

        <button type="submit"
                class="btn btn-default"
                [disabled]="!movieForm.form.valid">Submit
        </button>
    </form>
</div>
