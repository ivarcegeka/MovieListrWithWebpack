<div>
    <span class="title">Movie details</span>
    <span class="buttons" *ngIf="movie">
            <a [routerLink]="['/edit', movie.id]">
                <i class="glyphicon glyphicon-pencil"></i>
            </a>
                <i class="glyphicon glyphicon-trash" (click)="deleteMovie(movie)"></i>
        </span>
</div>
